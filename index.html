<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1">	<meta name="description" content="The simple workout app">
  <title>Homework 2</title>
<script src="app.js" type="text/javascript"></script>	
<link rel="stylesheet" href="css/bootstrap.min.css">	
<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="css/custom.css">  
	<style>
		.border{
			border: 1px solid black;
		}
	</style>
</head>
<body>	

<div class="menu col-lg-12 col-sm-12 col-xs-12 noPad">		
	<div class="menu-list col-lg-12 col-sm-12 col-xs-12 noPad">
	  <div class="menu-item col-xs-4 col-sm-4 col-lg-4 noPad">			
		  <a href="#home" class="btn btn-default btn-lg menu-link home active-menu">				
		  <i class="fa fa-home fa-2x"></i></a>
	  </div>
	  <div class="menu-item col-xs-4 col-sm-4 col-lg-4 noPad">			
	  <a href="#list" class="btn btn-default btn-lg menu-link list">				
	  <i class="fa fa-list fa-2x"></i>			
	  </a>		  
	  </div>
	  <div class="menu-item col-xs-4 col-sm-4 col-lg-4 noPad">			
	  <a href="#manage" class="btn btn-default btn-lg menu-link manage">				
	  <i class="fa fa-pencil-square-o fa-2x"></i>			
	  </a>	
	</div>			  
  </div>
</div>
	
<main role="main">
    <div id="list" class="col-lg-12 col-sm-12 col-xs-12 noPad">
      <h2 class="center">Overview</h2>
      <div class="row">
		<div class="col-lg-3 col-sm-3 col-xs-1"></div>
		<div class="col-lg-6 col-sm-6 col-xs-10">
			<ul class="list-of-jars noPad"></ul>
		</div>
		<div class="col-lg-3 col-sm-3 col-xs-1"></div>
	  </div>
    </div>
    
	
	<div id="manage" class="col-lg-12 col-sm-12 col-xs-12 noPad">
		<h2 class="center">New expense</h2>
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-xs-2 "></div>
			  <div class="col-lg-6 col-sm-6 col-xs-8">
				  <div class="form-group">
					<input type="text" class="form-control" id="expenseName" placeholder="Expense name">
				  </div>
				  <div class="form-group">
					<input type="number" class="form-control" id="amount" placeholder="amount">
				  </div>
				  <button id="submit" class="btn btn-default btn-lg pull-right">Add</button>
			  </div>
			<div class="col-lg-3 col-sm-3 col-xs-2 "></div>
		</div>
		<h2 class="center">Edit budget</h2>
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-xs-2 "></div>
			<div class="col-lg-6 col-sm-6 col-xs-8">
				<div class="input-group">
				  <input id="currentBudget" type="number" class="form-control" placeholder="Enter new budget amount">
				  <span class="input-group-btn">
					<button id="editBudget" class="btn btn-default" type="button">Set</button>
				  </span>
				</div>
			</div>
			<div class="col-lg-3 col-sm-3 col-xs-2 "></div>
		</div>

    </div>
    
	<div id="home" class="col-lg-12 col-sm-12 col-xs-12 noPad">
      <h2 class="center">Budget Status</h2>
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-xs-1 "></div>
			  <div id="authenticated" class="col-lg-6 col-sm-6 col-xs-10">
				<div class="col-sm-12 col-lg-12 col-xs-12">
					<div id="budget" class="disNone">
						<div class="progress">
						<!--progress-bar-danger-->
						  <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
							<span id="budgetStatus"></span>
						  </div>
						</div>
					</div>
					<div id="top5 center"></div>
				</div>
			  </div>
			<div class="col-lg-3 col-sm-3 col-xs-1 "></div>
		</div>
		
		<div class="row">
			<div class="col-lg-1 col-sm-1 col-xs-1 "></div>
			<div class="col-lg-10 col-sm-10 col-xs-10">
				<div id="create" class="col-sm-12 col-lg-12 col-xs-12 disNone">
					<p id="disclaimer" class="center">
						It seems You are a new user.<br>
						Create or Load your profile.
					</p>
					<div class="input-group col-lg-6 col-sm-6 col-xs-12 center">
					  <input id="profileName" type="text" class="form-control" placeholder="Enter profile name">
					  <span class="input-group-btn">
						<button id="initialize" class="btn btn-default" type="button">Initialize</button>
					  </span>
					</div>
						
				</div>
				
				<div id="budgetInit" class="col-sm-12 col-lg-12 col-xs-12 disNone">
					<p class="center">Set your budget.</p>
					<div class="input-group col-lg-6 col-sm-6 col-xs-12 center">
					  <input id="budgetAmount" type="text" class="form-control" placeholder="Budget amount">
					  <span class="input-group-btn">
						<button id="setBudget" class="btn btn-default" type="button">Set</button>
					  </span>
					</div>
				</div>
				
				<div id="topExpenses" class="disNone">
				
				</div>
			
			</div>
			<div class="col-lg-1 col-sm-1 col-xs-1"></div>
		</div>
    </div>
  </main>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
